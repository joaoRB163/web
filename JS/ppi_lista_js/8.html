<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Cores sorteadas</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: space-evenly;
            align-items: center;
            margin: 0;
        }
        div{
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>

    <script>
        divs = document.querySelectorAll("div");
        let cont = 0;
        let r1, r2, r3, r4, r5;
        document.body.addEventListener("keydown", (event)=>{
        
            if(event.code == "Space"){
                divs.forEach((elemento)=>{
                    elemento.style.backgroundColor=`rgb(${randColor()}, ${randColor()}, ${randColor()})`;
                })
            }
        })
        
        function randColor(){
            r = (Math.random() * 255).toFixed(0);
            return r;
        }
    </script>
</body>
</html>
