<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <button id="alertButton">Clique aqui</button>
    <input type="text" id="textInput" placeholder="Digite algo">
    <div id="hoverDiv">Passe o mouse aqui</div>
    <select id="colorSelect">
        <option value="">Escolha uma cor</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Vermelho</option>
    </select>

    <script>
        let body = document.querySelector("body")
        let alertBotao = document.querySelector("#alertButton")
        let textInput = document.querySelector("#textInput")
        let hoverDiv = document.querySelector("#hoverDiv")
        let colorSelect = document.querySelector("#colorSelect")
        let back = textInput.style.backgroundColor

        alertBotao.addEventListener("click", () => {
            alert("Parabéns! Você sabe clicar num Botão!")
        })

        textInput.addEventListener("keydown", (e) => console.log(e.key))
        textInput.addEventListener("focus", () => textInput.style.backgroundColor = `yellow`)
        textInput.addEventListener("blur", () => textInput.style.backgroundColor = back)
        hoverDiv.addEventListener("mouseover", () => hoverDiv.style.backgroundColor = 'blue')
        hoverDiv.addEventListener("mouseout", () => hoverDiv.style.backgroundColor = 'transparent')
        colorSelect.addEventListener("change", (e) => {

            switch (e.target.value) {
                case 'blue':
                    body.style.backgroundColor = `blue`
                    body.style.color = `white`
                    break;
                case 'green':
                    body.style.backgroundColor = `#00ff00`
                    body.style.color = `black`
                    break;
                case 'red':
                    body.style.backgroundColor = `red`
                    body.style.color = `white`
                    break;
                default:
                    body.style.backgroundColor = `transparent`
                    body.style.color = `black`
                    break;
            }
        })


    </script>
</body>

</html>
