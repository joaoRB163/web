<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <div class="texto"></div>
    <script>
        div=document.querySelector(".texto");
        document.body.addEventListener("keydown", (event)=>{
            console.log(event);
            if(event.key == "Enter"){
                div.innerHTML+=`<br>`;
            } else {
                div.innerHTML+=event.key;
            }
        })
    </script>
</body>
</html>
