<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Filmes OMDB</title>
</head>
<body>
    <h2>Busca de Filmes</h2>
    <label for="titulo">TÃ­tulo do filme: </label>
    <input type="text" id="titulo" name="titulo">
    <button id="buscar">Buscar</button>

    <div id="filmes"></div>

    <script>
        let inputFilme = document.querySelector("#titulo");
        let divResultado = document.querySelector("#filmes");
        let button = document.querySelector("#buscar");

        button.addEventListener("click", ()=>{
            fetch("http://www.omdbapi.com/?s=" + inputFilme.value + "&apikey=f77bfada").then((response)=>{
                return response.json();
            }).then((data)=>{
                console.log(data);
                data.Search.forEach((filme)=>{
                    let divfilme = 
                        `<div class="filme">
                            <img src="${filme.Poster}" alt="" class="imgPoster">
                            <p class="filmeTitulo">${filme.Title}</p>
                            <p class="filmeAno">${filme.Year}</p>
                        </div>`
                    divResultado.innerHTML+= divfilme;

                })
                
            })
        })
    </script>
</body>
</html>
