<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas</title>
    <style>
        #box1{
            grid-area: box1;
            background-color: orange;
        }

        #box2{
            grid-area: box2;
            background-color: pink;
        }

        #box3{
            grid-area: box3;
            background-color: lightblue;
        }

        #box4{
            grid-area: box4;
            background-color: rgb(190, 224, 247);
        }

        #box5{
            grid-area: box5;
            background-color: rgb(111, 184, 111);
        }

        #box6{
            grid-area: box6;
            background-color: rgb(255, 196, 0);
        }

        #circle1{
            grid-area: circle1;
            background-color: rgb(255, 170, 12);
        }
        
        #circle2{
            grid-area: circle2;
            background-color: rgb(241, 188, 208);
        }

        #circle3{
            grid-area: circle3;
            background-color: rgb(111, 184, 111);
        }

        #circle4{
            grid-area: circle4;
            background-color: lavender;
        }

        .container{
            display: grid;
            gap: 10px;
            height: 97vh;
        }
        
        
        #cont2{
            grid-area: cont2;
        }
        #cont3{
            grid-area: cont3; 
        }
        .circle{
            border-radius: 50%;
            width: 130px;
            height: 130px;
        }

        @media screen and (min-width: 601px){

            #cont1{
                grid-template-areas: "cont2 cont3";
                grid-template-columns: 54.5% 44.5%;
            }
            
             #cont2{
                grid-template-areas: 
                    "box1 box1 box2"
                    "box4 box4 box2"
                    "box6 box6 box6";
                grid-template-columns: 0.9fr 0.9fr 1.2fr;
                grid-template-rows: 1.3fr 1fr 0.6fr;
             }

             #cont3{
                grid-template-areas: 
                    "box3 box3 box3"
                    "box5 box5 box7";
                grid-template-columns: 1fr 1.1fr 0.9fr;
                grid-template-rows: 0.6fr 1.4fr;
             }

            #box7{
                grid-area: box7; 
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
            }
        }
        @media screen and (max-width: 600px) {
            
            #cont1{
                display: grid;
                grid-template-areas: "cont2" "cont3";
            }
            #cont2{
                grid-template-areas: 
                    "box1"
                    "box2"
                    "box4"
                    "box6";
                grid-template-rows: 1fr 1fr 1fr 1fr;
                }
            #cont3{
                grid-template-areas: 
                    "box3"
                    "box5"
                    "box7";
                grid-template-rows: 0.5fr 0.5fr 1fr;
            }
            #box7{
                grid-area: box7;
                align-content: center;
            }
            .circle{
                display: inline-block;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="cont1">
        <div class="container" id="cont2">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box6"></div>
        </div>
        <div class="container" id="cont3">
            <div class="box" id="box3"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box7">
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
            </div>
        
        </div>
    </div>
</body>
</html>
