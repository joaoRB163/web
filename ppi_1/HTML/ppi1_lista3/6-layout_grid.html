<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body{
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }
        .grid{
            display: grid;
            height: 80%;
            grid-template-areas: 
                "box1 box1 box1 box1"
                "box2 box3 box3 box4"
                "box5 box3 box3 box6"
                "box5 box7 box7 box7";
            gap: 10px;
            width: 70vw;
        }
        .box{
            background-color: rgb(236, 205, 118);
            border-radius: 15px;
            text-align: center;
            padding-top: 60px;
            font-size: 40px;
            font-weight: bold;
        }
        .box:nth-child(2n){
            background-color: rgb(255, 69, 125);
        }
        #box1{
            grid-area: box1;
        }
        #box2{
            grid-area: box2;
        }
        #box3{
            grid-area: box3;
        }
        #box4{
            grid-area: box4;
        }
        #box5{
            grid-area: box5;
        }
        #box6{
            grid-area: box6;
        }
        #box7{
            grid-area: box7;
        }
        </style>
</head>
<body>
    <div class="grid">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
    </div>

</body>
</html>
