<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flex</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 20px;
        }
        .circulo{
            height: 70px;
            width: 70px;
            background-color: lightseagreen;
            border-radius: 50%;
            margin: 0 20px 40px 0;
        }
        .circulo:first-child{
            margin-left: 40px;
        }
        #barra{
            background-color: #353535;
            height: 20%;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: end;
        }
        #nav{
            background-color: orange;
            width: 500px;
            flex-grow: 0;
            flex-shrink: 0;
            padding-top: 20px;
        }
        #cabecalho, #rodape{
            background-color: deepskyblue;
            flex-shrink: 0;
            height: 100px;
            padding-top: 20px;
        }
        #conteudo{
            background-color: blueviolet;
            flex-grow: 1;
            padding-top: 20px;
        }
        .corpo{
            display: flex;
            flex-grow: 1;
            flex-direction: row;
        }
        .vertical{
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="barra">
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
    </div>
    <div class="corpo">
        <div id="nav">NAVEGAÇÃO
            <p class="menu-paginacao"><a href="./3-lista_contatos.html" class="prox">&lt;</a><a>Página 4</a><a href="./5-layout_slide_show.html"class="prox">></a></p>

        </div>
        <div class="vertical">
            <div id="cabecalho">CABEÇALHO</div>
            <div id="conteudo">CONTEÚDO</div>
            <div id="rodape">RODAPÉ</div>
        </div>
    </div>
</body>
</html>
