<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="#" class="botao">Λ</a>
    <div class="container">
        <h1>Formulário de Contato</h1>
        <span>Preencha os campos abaixo para entrar em contato.</span>
        <span><sup>* indica um campo obrigatório</sup></span>
        <form action="">
            <label for="nome">Nome completo*</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
            <label for="email">E-mail*</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
            <label for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto da mensagem">
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="">Selecione seu estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <p class="menu-paginacao"><a href="4_curriculo.html" class="prox">&lt;</a><a>Página 5</a></p>
</body>

</html>
