<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Cores sorteadas</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            margin: 0;
        }
        div{
            border: 1px solid black;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>

    <script>
        divs = document.querySelectorAll("div");
        let cont = 0;
        let r1, r2, r3, r4, r5;
        document.body.addEventListener("keydown", (event)=>{
        
            // if(event.code == "Space"){
            //     divs.forEach((elemento)=>{
            //         elemento.style.backgroundColor=`rgb(${randColor()}, ${randColor()}, ${randColor()})`;
            //     })
            // }
            
            if(event.code == "Space"){
                if(cont == 0){
                    r1=`rgb(${randColor()}, ${randColor()}, ${randColor()})`;
                    div1.style.backgroundColor=r1;
                    cont = 1;
                } else {
                    r5 = r4;
                    r4 = r3;
                    r3 = r2;
                    r2 = r1;
                    div2.style.backgroundColor=r2;
                    div3.style.backgroundColor=r3;
                    div4.style.backgroundColor=r4;
                    div5.style.backgroundColor=r5;
                    r1=`rgb(${randColor()}, ${randColor()}, ${randColor()})`;
                    div1.style.backgroundColor=r1;
                }
            }
        })
        
        function randColor(){
            r = (Math.random() * 255).toFixed(0);
            return r;
        }
    </script>
</body>
</html>
